apiVersion: apps/v1
kind: SatefulSet
metadata:
  name: mysql
  namespace: roboshop
  labels:
    app: mysql
    project: roboshop
    tier: db
spec: 
  selector:
    matchLabels:
      app: mysql
      project: roboshop
      tier: db
  serviceName: mysql
  replicas: {{ .Values.statefulset.replicas }}
  template:
    metadata:
      labels:
        app: mysql
        project: roboshop
        tier: db
    spec:
      containers:
      - name: mysql
        image: "gopi1214/mysql:{{ .Values.statefulset.imageVersion }}"
        envFrom:
        - secretRef:
            name: rabbitmq
        volumeMounts:
        - name: mysql
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: mysql
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-sc"
      resources:
        requests:
          storage: 2Gi