## kubectl get configmap aws-auth -n kube-system -o yaml
apiVersion: v1
data:
  mapRoles: |
    - groups:
      - system:bootstrappers
      - system:nodes
      rolearn: arn:aws:iam::913733009480:role/eksctl-roboshop-gmd-new-nodegroup--NodeInstanceRole-aRmhpzMzHTPt
      username: system:node:{{EC2PrivateDNSName}}
  mapUsers: |
    - groups:
      - system:masters
      userarn: arn:aws:iam::913733009480:user/gopi
      username: gopi
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system